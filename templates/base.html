<html>
    <div class="menus">
        <a href="{% url 'acc:index' %}">HOME</a>
        {% if user.is_authenticated %}
            <a href="{% url 'lclass:index' %}">CLASS</a> 
            <a href="{% url 'character:index' user.id %}">CHARACTER </a>
            <a href="{% url 'vote:index' %}">VOTE</a>
            <a href="{% url 'trans:index' %}">TRANSLATION</a>
            <a href="{% url 'acc:profile' %}">PROFILE</a>
            <a href="{% url 'acc:logout' %}">LOGOUT</a>
        {% else %}
            <a href="{% url 'acc:login' %}">LOGIN</a>
            <a href="{% url 'acc:signup' %}">SIGNUP</a>
        {% endif %}
    </div>

{% if user.is_authenticated%}
    {% block con%}
    이미 인증된 사용자입니다
    {% endblock %}
{% else %}
    {% block noauth %}
    <h1>로그인이 필요한 페이지입니다</h1><br>
    {% endblock %}
{% endif %}

</html>

<style>
    .menus > a{
        text-decoration: none;
        color: black;
        font-size: 20px;
        font-weight: bold;
        margin-right: 40px;
    }
    .menus > a:hover{
        color:blue;
        font-size: 21px;
    }
    .menus{
        background-color: blanchedalmond;
    }
</style>
